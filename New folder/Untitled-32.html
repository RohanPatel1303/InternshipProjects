<html>
    <body>
        <button onclick="myfunction()" >CLICK ON ME</button>
        <h1 id="demo"></h1>
        <script>
            function myfunction() {
                let text;
                if (confirm("press a button")) {
                    text = "You pressed ok";
                }
                else{
                    text = "You pressed cancel"
                }
                document.getElementById("demo").innerHTML = text;
            }
        </script>
    </body>
</html>
