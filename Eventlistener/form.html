<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <!-- <link rel="stylesheet" href="form.css" /> -->
    <link rel="stylesheet" href="form.css">
    <script src="./app.js"></script>
    <!-- <script src="/form.js"></script> -->
  </head>
  <body>
    <div id="first_div">
      <h2>Student Registration Form</h2>

      <form >
        <div class="main_div">
          <label for="" style="display: block">Name</label>
          <input type="text" id="name" placeholder="Start with surename" onfocus="fcs()"   />
          <span id="name_alert"></span>
        </div>

        <div class="main_div">
          <label for="" style="display: block">Enrollment Number</label>
          <input type="text" id="erno" placeholder="Enter Enrollment Number" onfocus="fcs()"/>
          <span id= "erno_alert"></span>
        </div>

        <div class="main_div">
          <label for="" style="display: block">Email Id</label>
          <input type="email" id="email" placeholder="Enter Email ID" />
          <span id="email_alert"></span>
        </div>

        <div class="main_div">
          <label for="" style="display: block">Address</label>
          <input type="text" name="" id="add" placeholder="Enter Address" />
          <span id="address_alert"></span>
        </div>

        <div class="main_div">
          <label for="" style="display: block">Mobile Number </label>
          <input type="text" id="mo-no" placeholder="Enter Mobile Number" />
          <span id="mono_alert"></span>
        </div>

        <div class="gender main_div">
          <label for="">Select Gender:</label>
          <div style="display: inline" class="sub_div">
            <input type="radio" name="gender" id="male" />
            <label for="" style="display: inline">Male</label>
            <input type="radio" name="gender" id="female" checked />
            <label for="" style="display: inline">Female</label>
          </div>
        </div>
      </form>

      <div class="submit_div">
        <!-- <button  id="prachi">Submit</button> -->
      </div>
    </div>
    <div id="kok">auysdadf</div>

  </body>
</html>
