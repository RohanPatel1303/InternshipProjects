<html>
    <body>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <button onclick="myfunction1()" >short alphabetically</button>
        <button onclick="myfunction2()" >short accending</button>
        <button onclick="myfunction3()" >short decending</button>
        <script>
            const number = [50,645,32,88,74,13,40,79,76,11,44];
            document.getElementById("demo").innerHTML = number;
           function myfunction1() {
               number.sort();
               document.getElementById("demo1").innerHTML = number;
           }
           function myfunction2() {
               number.sort(function(a,b){return a - b});
               document.getElementById("demo2").innerHTML = number;
           }
           function myfunction3() {
               number.sort(function(a,b){return b - a});
              document.getElementById("demo3").innerHTML = number;
           }
        </script>
    </body>
</html>
