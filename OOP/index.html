    <div id="first_div">
      <h2>Student Registration Form</h2>

      <form>
        <div class="main_div">
          <label for="" style="display: block">Name</label>
          <input id="name" type="text" placeholder="Start with surename"/>
          <span id="name_alert"></span>
        </div>

        <div class="main_div">
          <label for="" style="display: block">Enrollment Number</label>
          <input type="text" id="erno" placeholder="Enter Enrollment Number"/>
          <span id="erno_alert">Enter your Enrollment no</span>
        </div>

        <div class="main_div">
          <label for="" style="display: block">Email Id</label>
          <input type="email" id="email" placeholder="Enter Email ID"/>
          <span id="email_alert">Enter your Email Id</span>
        </div>

        <div class="main_div">
          <label for="" style="display: block">Address</label>
          <input type="text" name="" id="add" placeholder="Enter Address"/>
          <span   id="address_alert">Enter your Address</span>
        </div>

        <div class="main_div">
          <label for="" style="display: block">Mobile Number </label>
          <input type="text" id="mo-no" placeholder="Enter Mobile Number"/>
          <span id="mono_alert">Enter your mobile no.</span>
        </div>

        <div class="gender main_div">
          <label  for="">Select Gender:</label>
          <div style="display: inline" class="sub_div">
            <input type="radio" name="gender" id="male" checked/>
            <label for="" style="display: inline">Male</label>
            <input type="radio" name="gender" id="female"  />
            <label for="" style="display: inline">Female</label>
            <span id="gender_alert"></span>
          </div>
        </div>
      </form>

      <div class="submit_div">
        <!-- <input type="button" id="submit" value="Submit" /> -->
        <button  id="submit" onclick="submit()">Submit</button>
      </div>
    </div>
  </body>
