<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="output"></div>
</body>
<script>
    var flag=true;
    var i,j;
    var text="";
    for(i=0;i<8;i++)
    {
        for(j=0;j<8;j++)
        {
            if(j%3==0)
            {
              if(flag)
                text=text.concat("0")
                else
                text=text.concat("1");
                
            }
            else
            {  
                if(flag)
                text=text.concat("1")
                else
                text=text.concat("0");
            }
        }
        text=text.concat("<br>")
        flag=(!flag);
        console.log()
    }
    console.log(text);
    document.getElementById("output").innerHTML=text;
</script>
</html>
